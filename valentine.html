  <script>
    function moveNoButton() {
      var container = document.getElementById('noButtonContainer');
      container.style.top = getRandomNumber(10, window.innerHeight - 50) + 'px';
      container.style.left = getRandomNumber(10, window.innerWidth - 100) + 'px';
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
